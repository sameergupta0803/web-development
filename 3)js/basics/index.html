<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname"><br><br>
        Select a Race: <br><br>
        <input type="radio" name="type" id="fun" value="fun">
        <label for="fun">Fun Run 5k</label><br>
        <input type="radio" name="type" id="half" value="half">
        <label for="half">Half Marathon</label><br>
        <input type="radio" name="type" id="full" value="full">
        <label for="full">Full Marathon</label><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <label for="password">Password</label>
        <input type="password" id="password" name="password"><br>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
            <option value="under 18">under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
        </select><br>
        <button>Register</button>
    </form>
</body>

</html>
